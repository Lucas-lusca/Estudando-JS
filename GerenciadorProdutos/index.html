<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador De Produtos</title>

    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script1.js"></script>

</head>
<body>

    <header>
        <h1>CONTROLE DE PRODUTOS</h1>
    </header>

    <body>
        <main>
            <div class="title">
                <span><h2>Gerencie os produtos de sua loja:</h2></span>
            </div>
            
            <div class="card">
                <div class="lineInput">
                    <label>Produto</label>
                    <input type='text' id='product' placeholder="Nome do produto" required>
                </div>
    
                <div class="lineInput">
                    <label>Preço</label>
                    <input type='number' id='price' placeholder="Preço do produto" required>
                </div>
    
                <button onclick="product.toSave()">Salvar</button>
                <button onclick="product.cancel()">Cancelar</button>
            </div>
    
            <div class="content">
                <table border="1">
                    <thead>
                        <th>id</th>
                        <th>Produto</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </main>
    </body>

    <footer>
        <h5>Copyright: Lucas Justi Scariot</h5>
    </footer>

</html>
