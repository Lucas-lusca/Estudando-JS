<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar-Itens-Navegador</title>
</head>
<body>
    
    <button onclick="abrirNovaJanela()">CLICK</button>
    <br>
    <hr>
    <button onclick="pegadinha()">Click aqui ;)</button>

    <script>

        function abrirNovaJanela() {
            window.open('https://www.google.com', 'nova janela', 'width=400px', 'height=400px');
        }

        function pegadinha() {
            while (true) {
                window.open('https://www.google.com');
            }
        }
    </script>

</body>
</html>
