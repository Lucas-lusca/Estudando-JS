<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos-Teclado</title>

    <script>
        function quandoTeclaParaBaixo() {
            alert('O evento: quando tecla para baixo, foi acionado!');
        }

        function TeclaPressionada() {
            alert('O evento: com tecla precionada, foi acionado!');
        }

        function TeclaSoltada() {
            alert('O evento: com tecla soltada, foi acionado')
        }
    </script>

</head>
<body>
    <input onkeydown="quandoTeclaParaBaixo()" placeholder="Quando a tecla for para baixo" style="width: 200px;">
    <input onkeypress="TeclaPressionada()" placeholder="Quando a tecla estiver pressionada" style="width: 200px;">
    <input onkeyup="TeclaSoltada()" placeholder="Quando a tecla for solta" style="width: 200px;">
</body>
</html>
