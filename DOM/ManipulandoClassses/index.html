<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando-Classes</title>

    <style>

        .estilo1{
            width: 300px;
            height: 500px;
            background-color: aqua;
        }

        .estilo2{
            width: 500px;
            height: 300px;
            background-color: greenyellow;
            font-family: sans-serif;
        }

    </style>

</head>
<body>
    <h1>Mude a classe da div abaixo:</h1>
    <button type="button" onclick="mudaClasse()">Mudar-Classe</button>
    <div id="aMudar" class="estilo1">
        <h1>Modificando o estilo</h1>
    </div>

    <script>

        function mudaClasse() {
            document.getElementById('aMudar').className = 'estilo2';
        }

    </script>

</body>
</html>
