<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops-Arrays</title>
</head>
<body>
    

    <script>

        var listaUsuarios = ['Carlos', 'Fernando', 'Milena', 'Marcio']

        // Recebera futuramente como parametro variaveis do array
        var exibir = function(valor, indice) {
            document.write(valor + ' ' + indice + '<br><hr>');
        }

        // Para cada coisa dentro do array vai ser executado a função exibir
        listaUsuarios.forEach(exibir);

    </script>

</body>
</html>
